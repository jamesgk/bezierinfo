        <textarea class="sketch-code" data-sketch-preset="simple" data-sketch-title="Signed area of a quadratic Bézier curve">
        void setupCurve() {
          setupDefaultQuadratic();
          reorder();
        }

        void drawCurve(BezierCurve curve) {
          fill(155, 255, 155);
          Point[] p = curve.points;
          float x0 = p[0].x, y0 = p[0].y,
            x3 = p[2].x, y3 = p[2].y,
            x1 = p[1].x * 2 / 3 + x0 / 3,
            y1 = p[1].y * 2 / 3 + y0 / 3,
            x2 = p[1].x * 2 / 3 + x3 / 3,
            y2 = p[1].y * 2 / 3 + y3 / 3;
          bezier(x0, y0, x1, y1, x2, y2, x3, y3);
          noFill();

          curve.draw();
          fill(0);
          text("curve area: "+curve.getCurveArea(),15,15);
          noFill();
        }</textarea>
